<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style type="text/css" media="screen">
@import url('http://getbootstrap.com/dist/css/bootstrap.min.css');
</style>
</h:head>
<h:body>

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Home</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">


			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Registry</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="row">
		<div class="col-sm-4" style="background-color: white"></div>
		<div class="col-sm-4" style="background-color: white"></div>
		<div class="col-sm-4" style="background-color: white" align="left">
			<h2 class='form-signin-heading'>Please sign in</h2>
			<h:form class="form-signin" role="form" style=" margin-right: 150px;">
				<p:fragment>
					<label>Username:</label>
					<p:inputText value="#{userController.userName}"
						class="form-control" required="true">
						<f:validateLength minimum="3" />
					</p:inputText>
					<label>Password:</label>
					<p:inputText value="#{userController.pass}" class="form-control"
						required="true">
						<f:validateLength minimum="6" />
					</p:inputText>

					<br></br>
					<h:outputText value="#{userController.message}"
						style="background-color:red" />
					<br></br>
					<h:commandButton value="Login" action="#{userController.check()}"
						class="btn btn-primary"></h:commandButton>
				</p:fragment>
			</h:form>
		</div>
	</div>



</h:body>
</html>
